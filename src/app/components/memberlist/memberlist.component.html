
<app-auth-content>
   
      <div class="app-title">
          <div>
            <h1><i class="fa fa-dashboard"></i>รายการสมาชิก</h1>
            <p>Start a beautiful journey here</p>
          </div>
          <!-- <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Blank Page</a></li>
          </ul> -->
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tile">
              <div class="tile-body">
        <div class="row">
          <div class="col-12 table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                 
                 
                  <th>ชื่อ-นามสกุล</th>
                  <th>ชื่อผู้ใช้</th>
                  <th>อีเมลล์</th>
                  <th>เบอร์โทร</th>
                  <th>อายุ</th>
                 
                  <th>จัดการ</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of members">
                    
                
                <td>{{member.value.name}}    {{member.value.lastname}}</td>
                <td>{{member.value.username}}</td>
                <td>{{member.value.email}}</td>
                <td>{{member.value.phone}}</td>
                <td>{{member.value.date}}</td>
                <td>
                  <button type="button" (click)="editWiki(member)" >Edit</button>
                    <button type="button" (click)="delWiki(member)" >Delete</button>
                 </td>
  
                </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  </app-auth-content>
